<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Facilities - Probook Sports</title>
    <link rel="stylesheet" href="css/Checkout.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0A6C74;
            margin-left: 20px;
        }

        .container {
            padding: 20px;
        }

        .facility-form {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 50%;
        }

        .facility-form h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 5px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0A6C74;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .edit-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background-color: #ec971f;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .save-btn {
            background-color: #0A6C74;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #08565c;
        }
    </style>
</head>

<body>
    <a href="index.html" class="anchorButton">
        <img src="images/LogoTopLeft.png" alt="Probook Sports Logo" class="brandLogo">
        <span id="brandName">Probook Sports</span>
    </a>
    <hr>

    <div class="container">
        <h1>Manage Facilities (Items/Services)</h1>

        <div class="facility-form">
            <h2 id="formTitle">Add/Update Facility</h2>
            <form id="facilityForm">
                <input type="hidden" id="facilityIndex" value="">
                <div class="form-group">
                    <label for="facName">Facility Name:</label>
                    <input type="text" id="facName" placeholder="e.g. Badminton Court 1" required>
                </div>
                <div class="form-group">
                    <label for="facType">Type:</label>
                    <select id="facType">
                        <option value="Badminton">Badminton</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Futsal">Futsal</option>
                        <option value="Basketball">Basketball</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="facPrice">Price per Hour (RM):</label>
                    <input type="number" id="facPrice" step="0.50" placeholder="e.g. 20.00" required>
                </div>
                <button type="submit" class="save-btn" id="submitBtn">Save Facility</button>
                <button type="button" class="add-btn" style="background-color:#666;" onclick="resetForm()">Clear</button>
            </form>
        </div>

        <h2>Current Facilities & Pricing</h2>
        <table id="facilitiesTable">
            <thead>
                <tr>
                    <th>Facility Name</th>
                    <th>Type</th>
                    <th>Price (RM/Hour)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/Checkout.js"></script>
    <script src="js/ADAM_manage_facilities.js"></script>
</body>
</html>
