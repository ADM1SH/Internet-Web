<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Staff - Probook Sports</title>
    <link rel="stylesheet" href="css/Checkout.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0A6C74;
            margin-left: 20px;
        }

        .container {
            padding: 20px;
        }

        .staff-form {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 50%;
        }

        .staff-form h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 5px;
            width: 200px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0A6C74;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .add-btn {
            background-color: #0A6C74;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-btn:hover {
            background-color: #08565c;
        }
    </style>
</head>

<body>
    <a href="index.html" class="anchorButton">
        <img src="images/LogoTopLeft.png" alt="Probook Sports Logo" class="brandLogo">
        <span id="brandName">Probook Sports</span>
    </a>
    <hr>

    <div class="container">
        <h1>Manage Staff</h1>

        <div class="staff-form">
            <h2>Add New Staff Member</h2>
            <form id="addStaffForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" required>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Maintenance Crew">Maintenance Crew</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="add-btn">Add Staff</button>
            </form>
        </div>

        <h2>Current Staff List</h2>
        <table id="staffTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Staff records will be added here via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/Checkout.js"></script>
    <script src="js/ADAM_manage_staff.js"></script>
</body>
</html>
