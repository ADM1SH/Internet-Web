<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manage Bookings - Probook Sports</title>
    <link rel="stylesheet" href="css/Checkout.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0A6C74;
            margin-left: 20px;
        }

        .container {
            padding: 20px;
        }

        .booking-form {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 50%;
            display: none; /* Hidden by default, shows when editing */
        }

        .booking-form h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: inline-block;
            width: 140px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 5px;
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0A6C74;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .edit-btn {
            background-color: #f0ad4e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
        }

        .cancel-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .status-confirmed { color: green; font-weight: bold; }
        .status-cancelled { color: red; font-weight: bold; text-decoration: line-through; }
        .status-pending { color: orange; font-weight: bold; }

        .save-btn {
            background-color: #0A6C74;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="index.html" class="anchorButton">
        <img src="images/LogoTopLeft.png" alt="Probook Sports Logo" class="brandLogo">
        <span id="brandName">Probook Sports</span>
    </a>
    <hr>

    <div class="container">
        <h1>Manage Bookings (Master Schedule)</h1>

        <div class="booking-form" id="editFormContainer">
            <h2 id="formTitle">Edit Booking</h2>
            <form id="bookingForm">
                <input type="hidden" id="bookingIndex">
                <div class="form-group">
                    <label>Customer:</label>
                    <span id="displayCustomer" style="font-style: italic;"></span>
                </div>
                <div class="form-group">
                    <label for="bookFacility">Facility:</label>
                    <select id="bookFacility">
                        <!-- Options populated via JS -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookDate">Date:</label>
                    <input type="date" id="bookDate" required>
                </div>
                <div class="form-group">
                    <label for="bookTime">Time:</label>
                    <input type="time" id="bookTime" required>
                </div>
                <div class="form-group">
                    <label for="bookStatus">Status:</label>
                    <select id="bookStatus">
                        <option value="Confirmed">Confirmed</option>
                        <option value="Pending">Pending</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Update Booking</button>
                <button type="button" class="cancel-btn" style="background-color:#666;" onclick="hideEditForm()">Close</button>
            </form>
        </div>

        <h2>All Court Bookings</h2>
        <table id="bookingsTable">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Facility</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Bookings via JS -->
            </tbody>
        </table>
    </div>

    <script src="js/Checkout.js"></script>
    <script src="js/manage_bookings.js"></script>
</body>
</html>
